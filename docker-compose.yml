networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.8.68.0/22

services:
  trading-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: extended_pacifica_bot
    restart: unless-stopped

    # Environment variables from .env file
    env_file:
      - .env

    # Mount volumes for configuration and data persistence
    volumes:
      # Configuration file (read-only)
      - ./config.json:/app/config.json:ro

      # State file for position tracking (read-write)
      - ./bot_state.json:/app/bot_state.json:rw

      # Optional: Mount .env file explicitly (if not using env_file)
      # - ./.env:/app/.env:ro

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

    # Graceful shutdown (allow 30 seconds for position cleanup)
    stop_grace_period: 30s

    # Stop signal (SIGINT for graceful shutdown)
    stop_signal: SIGINT

    # Network mode
    network_mode: bridge

    # Health check
    healthcheck:
      test: ["CMD", "pgrep", "-f", "extended_connector"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
